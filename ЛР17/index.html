<!DOCTYPE html>
<html>
<head>
    <title>Форма с элементами управления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 5px 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover, button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Пример формы с элементами управления</h1>
    <form id="myForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="comments">Комментарий:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <label>Выберите язык программирования:</label>
        <select name="programming-language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
        </select>

        <label>Пол:</label>
        <input type="radio" name="gender" value="male"> Мужской
        <input type="radio" name="gender" value="female"> Женский

        <label>Увлечения:</label>
        <input type="checkbox" name="hobby" value="sports"> Спорт
        <input type="checkbox" name="hobby" value="music"> Музыка
        <input type="checkbox" name="hobby" value="books"> Книги

        <br>

        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>

    <div id="output" style="margin: 20px;"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            let outputHTML = "<h2>Ваши данные:</h2>";
            formData.forEach((value, key) => {
                outputHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });
            document.getElementById("output").innerHTML = outputHTML;
        });
    </script>
</body>
</html>
